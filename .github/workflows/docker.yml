name: Docker Image CI

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build Docker image
      run: |
        docker build -t cli-calculator -f Dockerfile-jaired-mobley .
    
    - name: Run Docker container
      run: |
        docker run --rm cli-calculator
